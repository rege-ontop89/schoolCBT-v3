[build]
  command = "npm run build"
  publish = "admin/dist"
  functions = "netlify/functions"

# This is the "Bridge" that stops the 404
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# This ensures the Admin/Student pages load on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200